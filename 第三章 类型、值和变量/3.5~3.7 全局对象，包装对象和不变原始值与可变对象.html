//        全等运算符，认为他们是不相同的。

//        3.7 不可变的原始值和可变的对象引用
//        Javascript中的原始值（undefined，null，布尔值，字符串，数字）与对象（包括数组和函数）有着根本的区别。
//        原始值是不可变的，任何方法都无法改变一个原始值。

//        对象和原始值不同，首先他们是可变的，他们的值是可以修改的
            var o = { x:1};
            o.x = 2; //对象值是可以被改变的
            o.y = 3; //再次改变这个对象，给他增加新的属性
            console.log(o);

//        对象的比较并值的比较，即使两个对象包含同样的属性及同样的值，他们也是不相等的。
//        各个索引元素完全相等的两个数组也不相等。
            var o = {x:1}, p = {x:1};
            console.log(o == p); //false
            var a = [],b = [];
            console.log(a == b);//false

//        我们通常将对象称为引用类型（reference type），以此和JavaScript的基本类型区分开来。
//        依照术语的叫法，对象的值都是引用（reference）,因此对象的比较其实是引用的比较。
            var a =[],b = a ;
            b[0] = 1;
            console.log(a[0]);//a也会同时改变
            console.log(a === b);//true
//        如上例，将对象或数组赋值给一个变量，仅仅是赋值的引用值，对象本身并没有复制一次。
