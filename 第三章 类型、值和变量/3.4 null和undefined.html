//        3.4 null 和 undefined

//        null是JavaScript中的关键字，表示一个特殊值，通常用来描述 空值，它的类型是对象；

//        undefined是JavaScript中第二个表示空值，它用未定义的值来表示更深层的空值
//        它表示：1.变量没有初始化；2.如果是查询对象属性或者数组元素返回这个值表示查询的对象不存在；
//              3.如果函数没有返回值，则返回undefined;4.引用没有实参的函数的形参的值，也会返回undefined

//        null和undefined尽管是不同的，但是他们都表示“值的空缺”，两者往往可以互换
            console.log(null == undefined );//true
            console.log(null === undefined );//false

//        一般可以理解为undefined是系统级别的，出乎意料的或类似错误的值的空缺，而null是表示程序级别的，正常或
//        意料之中的值的空缺

//        如果想要把他们赋值给变量，或者属性，或者把他们作为参数传入函数中，最佳选择为null，
